<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>06 Condicioanl Simples</title>
    <!-- ctrl+; gera comentario! -->
    
    <script>
       
       var numero1 = parseInt(prompt("insira numero 1"));
       var numero2 = parseInt(prompt("insira numero 2"));

       if(numero1 == numero2){
            document.write(numero1 + numero2)
       }else{
            document.write(numero1 * numero2)
       }

    </script>
</head>
<body>
   
</body>            
</html>
