<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

let positivos = 0;
let somaPositivos = 0;

for (let i = 0; i < 6; i++) {
    let valor = parseFloat(prompt("Digite um valor:"));

    if (valor > 0) {
        positivos++;
        somaPositivos += valor;
    }
}

console.log(positivos + " valores positivos");

if (positivos > 0) {
    const media = somaPositivos / positivos;
    console.log(media.toFixed(1));
}

    </script>

    </script>
</head>
<body>
    
</body>
</html>
