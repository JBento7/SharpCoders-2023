    <title>Document</title>

    <script>
        
        let A = 3.0;
        let B = 4.0;
        let C = 5.2;
        let pi = 3.14159

        let areaT = (A * C) / 2;

        let areaC = pi * C**2;

        let areaTr = ((A + B) * C)/2;

        let areaQ = B**2;

        let areaRec = A * B

        console.log(`TRIANGULO: ${areaT.toFixed(3)}`);
        console.log(`CIRCULO: ${areaC.toFixed(3)}`);
        console.log(`TRAPEZIO: ${areaTr.toFixed(3)}`);
        console.log(`QUADRADO: ${areaQ.toFixed(3)}`);
        console.log(`RETANGULO: ${areaRec.toFixed(3)}`);


    </script>
