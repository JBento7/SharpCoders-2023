<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    
    
    const input = [
  // Número de casos de teste
  '10','10 C','6 R', '15 S', '5 C','14 R','9 C','6 R','8 S','5 C', '14 R' // Exemplo de casos de teste (quantidade e tipo)
];

let index = 0; // Índice para rastrear a posição do caso de teste

const N = parseInt(input[index++]);
let cont = 0;
let rato = 0;
let sapo = 0;
let coelho = 0;

for (let i = 0; i < N; i++) {
  const [Quantia, Tipo] = input[index++].split(' ');
  cont += parseInt(Quantia);

  if (Tipo === 'C') {
    coelho += parseInt(Quantia);
  } else if (Tipo === 'R') {
    rato += parseInt(Quantia);
  } else if (Tipo === 'S') {
    sapo += parseInt(Quantia);
  }
}

console.log(`Total: ${cont} cobaias`);
console.log(`Total de coelhos: ${coelho}`);
console.log(`Total de ratos: ${rato}`);
console.log(`Total de sapos: ${sapo}`);
console.log(`Percentual de coelhos: ${(100 * coelho / cont).toFixed(2)}%`);
console.log(`Percentual de ratos: ${(100 * rato / cont).toFixed(2)}%`);
console.log(`Percentual de sapos: ${(100 * sapo / cont).toFixed(2)}%`);


</script>


</head>

</body>
</html>
